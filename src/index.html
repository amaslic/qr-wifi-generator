<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wi-Fi QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Wi-Fi QR Code Generator
      </h1>
      <div class="mb-4">
        <label for="wifi-name" class="block text-sm font-medium text-gray-700"
          >Wi-Fi Name</label
        >
        <input
          type="text"
          id="wifi-name"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter Wi-Fi Name"
        />
      </div>
      <div class="mb-4">
        <label
          for="wifi-password"
          class="block text-sm font-medium text-gray-700"
          >Wi-Fi Password</label
        >
        <input
          type="password"
          id="wifi-password"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter Wi-Fi Password"
        />
      </div>
      <div class="mb-4">
        <label for="wifi-type" class="block text-sm font-medium text-gray-700"
          >Wi-Fi Security Type</label
        >
        <select
          id="wifi-type"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
        >
          <option value="WPA" selected>WPA/WPA2/WPA3</option>
          <option value="WEP">WEP</option>
          <option value="nopass">None (Open Network)</option>
        </select>
      </div>
      <button
        id="generate-btn"
        class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:opacity-50"
        disabled
      >
        Generate QR Code
      </button>
      <div id="qr-code" class="mt-4 text-center flex justify-center"></div>
      <button
        id="print-btn"
        class="mt-4 w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 hidden"
      >
        Print QR Code
      </button>
    </div>
  </body>
</html>
